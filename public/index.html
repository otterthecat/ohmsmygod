<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ohms Law</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Ohms My God!</h1>
    <button id='power-on'>On</button>
    <button id='power-off'>Off</button>

    <div class='slider-value-display'>
        Resistor Value:
        <input id="slider-value" type="text" value="330">
    </div>
    <div class='slider-control'>
        <input id="slider" type="range" step="5" min="0" max="900" value="330">
    </div>
    <div class="bulb-display">
        Lightbulb Results:
        <textarea id="bulb-output" cols="40" rows="10"></textarea>
    </div>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
